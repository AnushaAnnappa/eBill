<div class="meter-reading-container">
  <h2>Submit Meter Reading</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" [(ngModel)]="reading.Year" name="year" required min="2020" max="2024">
    </div>
    <div class="form-group">
      <label for="month">Month:</label>
      <select id="month" [(ngModel)]="reading.Month" name="month" required>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div class="form-group" *ngIf="isFirstReading">
      <label for="openingReading">Opening Reading:</label>
      <input type="number" id="openingReading" [(ngModel)]="reading.OpeningReading" name="openingReading" required>
    </div>
    <div class="form-group" *ngIf="!isFirstReading">
      <label>Opening Reading: </label>
      <span class="readonly-value">{{openingReading}}</span>
    </div>
    <div class="form-group">
      <label for="closingReading">Closing Reading:</label>
      <input type="number" id="closingReading" [(ngModel)]="reading.ClosingReading" name="closingReading" required>
    </div>
    <div class="button-group">
      <button type="submit">Submit Reading</button>
      <button type="button" (click)="goBack()">Back</button>
    </div>
  </form>
</div>

<div class="success-modal" *ngIf="showSuccessModal">
  <div class="success-content">
    <h3>Success!</h3>
    <p>Your meter reading has been submitted successfully.</p>
    <button (click)="closeSuccessModal()">OK</button>
  </div>
</div>
