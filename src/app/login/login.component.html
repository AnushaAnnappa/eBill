<div class="login-container">
  <div class="login-header">
    <h2>Welcome Back</h2>
    <p>Please login to your account</p>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="mobileNo">Mobile Number</label>
      <input type="tel" id="mobileNo" [(ngModel)]="login.MobileNo" name="mobileNo" required placeholder="Enter your mobile number">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="login.Password" name="password" required placeholder="Enter your password">
    </div>
    <button type="submit">Log In</button>
  </form>
  <div class="login-footer">
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
